name: Test Checks

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

jobs:
  build:
    name: Test Checks
    runs-on: ubunut-latest
    strategy:
      matrix:
        node-version: ['24.x']

    steps:
      - uses: actions/checkout@v3
      - name: Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - run: npm ci --legacy-peer-deps
      - run: npm run prepare
      - run: npm run test