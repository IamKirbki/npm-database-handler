name: Publish BetterSQLite3 Package

on:
  release:
    types: [published]

env:
  PACKAGE_NAME: 'bettersqlite3'

jobs:
  publish:
    runs-on: ubuntu-latest
    if: startsWith(github.event.release.tag_name, 'bettersqlite3-v') || startsWith(github.event.release.tag_name, '@iamkirbki/database-handler-better-sqlite3@')
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '24.x'
          registry-url: 'https://registry.npmjs.org/'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Build bettersqlite3 package
        run: cd packages/bettersqlite3 && npm run build

      - name: Publish bettersqlite3 package
        run: cd packages/bettersqlite3 && npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
