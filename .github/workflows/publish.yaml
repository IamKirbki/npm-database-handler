name: Publish NPM Package
on:
  release:
    types: [created]
jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Publish NPM Package
        uses: actions/setup-node@v3
        with:
          node-version: "24.x"
          registry-url: "https://registry.npmjs.org/"
      - run: npm ci --legacy-peer-deps          
      # - run: npm test
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}